<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألحان كونوها - أغاني ناروتو</title>
    <style>
        :root {
            --orange: #FF6700;
            --black: #121212;
            --dark-gray: #1e1e1e;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 120px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid var(--orange);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--orange); }
        nav ul { display: flex; list-style: none; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { text-decoration: none; color: white; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--orange); }

        .search-container {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid var(--orange);
            border-radius: 20px;
            padding: 5px 15px;
        }

        #searchInput {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 150px;
        }

        .page-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #2c1a0a, var(--black));
        }

        .page-header h1 { color: var(--orange); font-size: 2.5rem; margin: 0; }

        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px 50px;
        }

        .song-card {
            background: var(--dark-gray);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
        }

        .song-card:hover { border-color: var(--orange); transform: translateY(-5px); }

        .song-img {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
        }

        .song-info { padding: 15px; text-align: center; }
        .song-info h3 { margin: 10px 0 5px; color: var(--orange); }

        .audio-player-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 3px solid var(--orange);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2000;
        }

        #current-song-title { color: var(--orange); font-weight: bold; margin-bottom: 8px; }

        audio {
            width: 70%;
            height: 40px;
            filter: sepia(100%) saturate(500%) hue-rotate(330deg);
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 10px; }
            .songs-container { padding: 20px; }
            audio { width: 95%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن أغنية..." onkeyup="searchFunction()">
        </div>
        <div class="logo">UZUMAKI PORTAL</div>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="songs.html">الأغاني</a></li>
            <li><a href="videos.html">الفيديوهات</a></li>
        </ul>
    </nav>

    <header class="page-header">
        <h1>مكتبة الألحان</h1>
    </header>

    <div class="songs-container">
        <div class="song-card" onclick="playMusic('https://docs.google.com/uc?export=open&id=1wPi9lBKvqzpV2k6i83QwWTzgoKfjRZQA', 'Blue Bird')">
            <div class="song-img" style="background-image: url('Naroto_photo/song1_thumb.jpg');"></div>
            <div class="song-info">
                <h3>Blue Bird</h3>
                <p>Naruto Shippuden OP 3</p>
            </div>
        </div>
    </div>

    <div class="audio-player-fixed">
        <div id="current-song-title">اختر أغنية للاستماع</div>
        <audio id="main-audio-player" controls>
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function playMusic(url, title) {
            const player = document.getElementById('main-audio-player');
            const titleDisplay = document.getElementById('current-song-title');
            
            player.src = url;
            titleDisplay.innerText = "يعمل الآن: " + title;
            player.play();
        }

        function searchFunction() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.querySelectorAll('.song-card');
            cards.forEach(card => {
                let title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
