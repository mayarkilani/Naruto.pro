<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألحان الشينوبي - Uzumaki Portal</title>
    <style>
        :root {
            --orange: #FF6700;
            --black: #121212;
            --dark-gray: #1e1e1e;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 130px; /* مساحة للمشغل السفلي لكي لا يغطي المحتوى */
        }

        /* القائمة العلوية */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid var(--orange);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--orange); }
        nav ul { display: flex; list-style: none; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { text-decoration: none; color: white; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--orange); }

        .page-header { text-align: center; padding: 40px 20px; }
        .page-header h1 { color: var(--orange); font-size: 2.5rem; }

        /* حاوية الأغاني */
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px 50px;
        }

        .song-card {
            background: var(--dark-gray);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .song-card:hover { border-color: var(--orange); transform: translateY(-5px); }

        .song-img {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
            background-color: #222;
        }

        .song-info { padding: 15px; }
        .song-info h3 { color: var(--orange); margin: 5px 0; }
        .song-info p { color: #ccc; font-size: 0.9rem; }

        /* المشغل السفلي الثابت */
        .audio-player-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 3px solid var(--orange);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2000;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        #current-song-title { color: var(--orange); font-weight: bold; margin-bottom: 10px; }

        audio {
            width: 80%;
            filter: sepia(100%) saturate(500%) hue-rotate(330deg); /* تلوين المشغل بالبرتقالي */
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 10px; }
            audio { width: 100%; }
            .songs-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">UZUMAKI PORTAL</div>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="songs.html">الأغاني</a></li>
            <li><a href="videos.html">الفيديوهات</a></li>
            <li><a href="stories.html">القصص</a></li>
            <li><a href="forum.html">المنتدى</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>مكتبة الأغاني</h1>
    </div>

    <div class="songs-container">
<div class="song-card" onclick="playMusic('Kurama Rap Song _ _Nine Tails_ _ SHWABADI [Naruto].mp3', 'Blue Bird')">
            <div class="song-img" style="background-image: url('Naroto_photo/song1_thumb.jpg');">

            </div>
            <div class="song-info">
                <h3>Blue Bird</h3>
                <p>Naruto Shippuden OP 3</p>
            </div>
        </div>

        </div>

    <div class="audio-player-fixed">
        <div id="current-song-title">اختر أغنية للاستماع</div>
        <audio id="main-audio-player" controls>
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
    function playMusic(url, title) {
    const player = document.getElementById('main-audio-player');
    const titleDisplay = document.getElementById('current-song-title');
    
    titleDisplay.innerText = "جاري التحميل: " + title;
    player.src = url;
    
    player.load(); // تحميل الملف
    
    // محاولة التشغيل مع كشف الخطأ
    player.play().then(() => {
        titleDisplay.innerText = "يعمل الآن: " + title;
    }).catch(error => {
        console.error("خطأ في التشغيل:", error);
        titleDisplay.innerText = "خطأ: اضغط على زر Play في الأسفل يدوياً";
    });
}
    </script>

</body>
</html>
