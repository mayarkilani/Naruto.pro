<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الفيديوهات - نينجا TV</title>
    <style>
        :root {
            --orange: #FF6700;
            --black: #0a0a0a;
            --gray-card: #161616;
            --white: #f5f5f5;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid var(--orange);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--orange); }
        nav ul { display: flex; list-style: none; margin: 0; padding: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { text-decoration: none; color: white; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--orange); }

        .header-section { text-align: center; padding: 40px 20px; }
        .header-section h1 { color: var(--orange); font-size: 2.5rem; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-item {
            background: var(--gray-card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid #222;
        }

        .video-item:hover { transform: scale(1.05); border-color: var(--orange); }

        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: rgba(255, 103, 0, 0.8);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white;
        }

        .video-info { padding: 15px; }
        .video-tag { background: var(--orange); color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }

        /* المشغل المنبثق */
        .video-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: -45px; right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 10px; gap: 10px; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">UZUMAKI PORTAL</div>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="songs.html">الأغاني</a></li>
            <li><a href="videos.html">الفيديوهات</a></li>
        </ul>
    </nav>

    <div class="header-section">
        <h1>صالة عرض الشينوبي</h1>
    </div>

    <div class="video-grid">
        <div class="video-item" onclick="openVideo('https://www.youtube-nocookie.com/embed/yERXYtpM2BQ?list=RDyERXYtpM2BQ')">
            <div class="thumbnail-container" style="background-image: url('https://img.youtube.com/vi/embed/yERXYtpM2BQ?list=RDyERXYtpM2BQ');">
                <div class="play-button">▶</div>
            </div>
            <div class="video-info">
                <span class="video-tag">قتال حماسي</span>
                <h3>ناروتو ضد ساسكي - المعركة النهائية</h3>
            </div>
        </div>

        <div class="video-item" onclick="openVideo('https://www.youtube-nocookie.com/embed/Zb88oKrGFkI')">
            <div class="thumbnail-container" style="background-image: url('https://img.youtube.com/vi/Zb88oKrGFkI');">
                <div class="play-button">▶</div>
            </div>
            <div class="video-info">
                <span class="video-tag">فيلم</span>
                <h3>فيلم ناروتو الأخير - The Last</h3>
            </div>
        </div>
    </div>

   <div class="video-modal" id="videoModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeVideo()">× إغلاق</span>
        <iframe id="videoFrame" width="100%" height="450" src="" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>

<script>
    function openVideo(url) {
        document.getElementById('videoFrame').src = url;
        document.getElementById('videoModal').style.display = 'flex';
    }

    function closeVideo() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoFrame').src = '';
    }

    function searchFunction() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let items = document.querySelectorAll('.video-item');
        items.forEach(item => {
            let text = item.querySelector('h3').innerText.toLowerCase();
            item.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>
</body>
</html>
